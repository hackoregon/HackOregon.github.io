<form ng-submit="onSubmit()">
  <div class="input-group">
      <input type="text" class="form-control input-lg" placeholder="{{prompt}}" ng-model="searchTerm" />
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default btn-lg" ng-click="onSubmit()"><i class="glyphicon glyphicon-search"></i></button>
      </span>
    </div>
</form>
